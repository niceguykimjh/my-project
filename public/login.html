<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>로그인</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .login-container {
        background: #fff;
        padding: 40px 30px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        width: 320px;
        text-align: center;
      }

      .login-container h2 {
        margin-bottom: 24px;
        color: #333;
      }

      .form-group {
        margin-bottom: 18px;
        text-align: left;
      }

      .form-group label {
        display: block;
        margin-bottom: 6px;
        font-weight: 600;
        color: #555;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
        box-sizing: border-box;
      }

      .login-button {
        width: 100%;
        padding: 12px;
        background-color: #4a90e2;
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .login-button:hover {
        background-color: #357abd;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>로그인</h2>
      <form method="POST" action="/login">
        <div class="form-group">
          <label for="username">아이디</label>
          <input type="text" id="username" name="username" required />
        </div>

        <div class="form-group">
          <label for="password">비밀번호</label>
          <input type="password" id="password" name="password" required />
        </div>

        <button type="submit" class="login-button">로그인</button>
      </form>
    </div>
  </body>
</html>
